<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Login</title>
  </head>

  <body>
    <div class="main-container">
      <div id="login-signup-container" class="login-signup-container">
        <h2 class="title">Chat with Grouple Employee</h2>
        <hr class="divider" />
      </div>
    </div>

    <template id="login-form-template">
      <form id="login-form">
        <div class="fields">
          <div>
            <label>Email:</label>
            <input
              type="email"
              placeholder="Email"
              autocomplete="off"
              required
            />
          </div>

          <div>
            <label>Password:</label>
            <input
              type="password"
              placeholder="Password"
              minlength="8"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <button class="login-signup-button" type="button">Sign Up</button>
        <button class="login-login-button" type="submit">Login</button>
      </form>
    </template>

    <template id="signup-form-template">
      <form id="signup-form">
        <div class="fields">
          <div>
            <label>First Name:</label>
            <input
              type="text"
              placeholder="First Name"
              autocomplete="off"
              required
            />
          </div>

          <div>
            <label>Last Name:</label>
            <input
              type="text"
              placeholder="Last Name"
              autocomplete="off"
              required
            />
          </div>

          <div>
            <label>Username:</label>
            <input
              type="text"
              placeholder="Username"
              autocomplete="off"
              required
            />
          </div>

          <div>
            <label>Email:</label>
            <input
              type="email"
              placeholder="Email"
              autocomplete="off"
              required
            />
          </div>

          <div>
            <label>Password:</label>
            <input
              type="password"
              placeholder="Password"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <button class="signup-cancel-button" type="button">Cancel</button>
        <button class="signup-signup-button" type="submit">Sign Up</button>
      </form>
    </template>
  </body>
</html>
